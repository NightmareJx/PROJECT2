<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="sing-in">
            <div class="holder">
                <img class="logo" src="https://image.ibb.co/hW1YHq/login-logo.png" alt="logo">
                <form action="" method="">
                    <div class="full-input">
                        <label for="Username">Email Or Username</label>
                        <input class="input" type="text" required>
                    </div>
                    <div class="full-input">
                        <label for="Password">Password</label>
                        <input class="input" type="password" required>
                    </div>
                    <div class="full-input">
                        <button class="btn" id="btn-01" type="submit" role="button">Sing In</button>
                    </div>
                </form>
                <div class="Links">
                    <a href="#" class="Link first">Forgot Password</a>
                    <a href="#" class="Link second">Sing in with company or school</a>
                </div>
                <div class="sep">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                    <button class="btn" id="btn-02">Creat an account</button>
                <p>Copyright &copy; 2018, Sluralpright All Rights Reserved</p>
                <div class="terms">
                    <a href="#" class="term">Term Of Use</a>
                    <span>|</span>
                    <a href="#" class="term">Privacy and Policy</a>
                </div>
            </div>
        </div>
        <div class="trail">
                <h1>Let's creat the future together</h1>
                <button class="btn" id="btn-03">Start <b>FREE</b> 10-days trail</button>
        </div>
    </div>
</body>
</html>
